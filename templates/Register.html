<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.WebsiteTitle}}</title>
    <link rel="stylesheet" href="/resources/css/login_style.css">
    <script src="/resources/js/security.js" defer></script>
    
</head>
<body>
    <div class="login-container">
        <h1>{{.H1Heading}}</h1>
        <p>{{.BodyParagraphText}}</p>

        {{if .PostResponseMessage}}
        <div class="alert-message">
            {{.PostResponseMessage}}
        </div>
        {{end}}

        <form action="/register" method="POST">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="input-group">
                <label for="applicantemail">Email:</label>
                <input type="email" id="applicantemail" name="applicantemail" required>
            </div>

            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="input-group">
                <label for="role">Select Role:</label>
                <select id="role" name="role" required>
                    <option value="member">Member</option>
                    <option value="coach">Coach</option>
                </select>
            </div>

            <button type="submit">Register</button>
            <form onsubmit="return hashPasswordAndSubmit(event)">

        </form>

        <p class="register-link">Already have an account? <a href="/login">Login here</a></p>
    </div>
</body>
</html>
