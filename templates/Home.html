<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.WebsiteTitle}}</title>
    <link rel="stylesheet" href="/resources/css/login_style.css">
    <style>
        .home-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .welcome-message {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .logout-button {
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .logout-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <h1>{{.HomePageHeading}}</h1>
        <p class="welcome-message">{{.WelcomeMessage}}</p>

        <form action="/logout" method="POST">
            <button class="logout-button" type="submit">Logout</button>
        </form>
    </div>
</body>
</html>
